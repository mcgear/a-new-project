name: Build

on:
  push:
    branches: [integration, main]
  pull_request:
    branches: [integration, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create archive
      run: tar -czvf code.tar.gz .

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: code.tar.gz