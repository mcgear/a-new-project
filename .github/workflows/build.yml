name: Build and Test

on:
  push:
    branches:
      - integration
  pull_request:
    branches:
      - integration

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test